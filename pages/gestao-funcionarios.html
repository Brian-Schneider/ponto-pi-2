<!-- Detalhes do funcionario -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Employee Management</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo da Empresa</div>
        <div class="user-info">
            <span>Nome do Usuário</span>
            <span id="hora-atual"></span>
        </div>
    </header>
    <h1>Employee Management</h1>
    <button onclick="openCreateForm()">Create New Employee</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
                <th>Cargo</th>
                <th>Nivel de Acesso</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employeeTable">
            <!-- Employee rows will be populated here -->
        </tbody>
    </table>

    <!-- Create Employee Form -->
    <div id="createForm" style="display:none;">
        <h2>Create New Employee</h2>
        <form id="createEmployeeForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="position">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>
            <label for="position">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="position">Cargo:</label>
            <input type="text" id="position" name="position" required>
            <label for="position">Nivel de Acesso:</label>
            <input type="text" id="nivelAcesso" name="nivelAcesso" required>
            <button type="submit">Create</button>
            <button type="button" onclick="closeCreateForm()">Cancel</button>
        </form>
    </div>

    <!-- Update Employee Form -->
    <div id="updateForm" style="display:none;">
        <h2>Update Employee</h2>
        <form id="updateEmployeeForm">
            <input type="hidden" id="updateId" name="id">
            <label for="updateName">Nome:</label>
            <input type="text" id="updateName" name="name" required>
            <label for="updateSobrenome">Sobrenome:</label>
            <input type="text" id="updateSobrenome" name="sobrenome" required>
            <label for="updateEmail">Email:</label>
            <input type="text" id="updateEmail" name="email" required>
            <label for="updatePosition">Cargo:</label>
            <input type="text" id="updatePosition" name="position" required>
            <label for="updateNivelAcesso">Nivel de Acesso:</label>
            <input type="text" id="updateNivelAcesso" name="nivelAcesso" required>
            <button type="submit">Update</button>
            <button type="button" onclick="closeUpdateForm()">Cancel</button>
        </form>
    </div>

    <!-- Employee Details Modal -->
    <div id="detailsModal" style="display:none;">
        <h2>Employee Details</h2>
        <p id="employeeDetails"></p>
        <button type="button" onclick="closeDetailsModal()">Close</button>
    </div>

    <script type='module' src="/scripts/gestao-funcionarios.js"></script>
   
</body>
</html>
