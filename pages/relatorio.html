<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Appointments</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo da Empresa</div>
        <div class="user-info">
            <span>Nome do Usuário</span>
            <span id="current-time"></span>
        </div>
    </header>
    <main>
        <h1>Relatórios por Vários Períodos</h1>
        <section id="filters">
            <div id="period-filters">
                <label for="period">Período:</label>
                <div>
                    <label for="period-start">De:</label>
                    <input type="date" id="period-start" placeholder="De:">
                    <label for="period-end">Até:</label>
                    <input type="date" id="period-end" placeholder="Até:">
                </div>
            </div>
            <div id="admin-filters">
                <label for="employee">Funcionário:</label>
                <input type="text" id="employee" placeholder="Nome do Funcionário">
            </div>
            <button id="filter-button">Filtrar</button>
        </section>
        <section class="history">
            <h2>Histórico de Registros</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Funcionário</th>
                        <th>Entrada</th>
                        <th>Intervalo</th>
                        <th>Retorno</th>
                        <th>Saída</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <!-- Include footer component -->
        <div id="footer"></div>
    </footer>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/relatorio.js"></script>
</body>
</html>
